{%extends 'navbar.html'%}

{%block content%}
<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>


<script type="text/javascript">
  const intervalID = setInterval(update_values, 1000);
  function update_values() {
    $.getJSON(
      $SCRIPT_ROOT + "/timer",
      data => {
        $("#timer").text(data.result);
        if (data.result === "0:00:00") {
          clearInterval(intervalID);
          window.location.replace($SCRIPT_ROOT + '/lances');
        }
      }
    )
  }
</script>
  
  <div style="margin-top:-15px; margin-bottom:20px;">
    <span class="h1">Tempo restante até o fim da rodada</span><br>
    <span id="timer" style="font-size:xx-large"></span>
  </div>

<div style="background-color:rgba(58, 104, 104, 0.70); margin: 0 auto; width: 50%; margin-bottom:20px;" class="p-2">
    <h1 style="color: gold; margin:10px;" class="h2"><b>A premiação de hoje é: </b></h1>
    <div>
        <img src={{premio}} width="50%" height="50%">
        <p style="color:black; padding-top:10px;"><em>{{descricao}}</em></p>
    </div>
</div>

<div style="margin: 0 auto; width: 40%;" class=" text-center">
  <p class="h2" style="color:yellow;"><b>FAÇA SEU LANCE !</b></p>
  <form class="form-group" style="margin-top:20px;">
    <div class="form-group m-2">
      <input type="text" class="form-control m-1" id="inputNome" placeholder="Preencha seu nome">
    </div>

    <div class="form-group m-2">
      <input type="number" class="form-control m-1" step="0.01" id="inputLance" placeholder="Insira seu lance">
    </div>

    <button type="submit" class="btn btn-primary m-2" onclick="">Fazer lance!</button>
  </form>
</div>

{%endblock%}
